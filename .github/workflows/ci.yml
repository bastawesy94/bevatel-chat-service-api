name: CI/CD Pipeline

# Trigger workflow on:
on:
  # Pushes and pull requests to the develop branch
  pull_request:
    branches:
      - develop
      - production

jobs:
  # Job for PR into the develop branch
  build-develop:
    if: github.event.pull_request.base.ref == 'develop'
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run lint
      - name: Run lint
        run: npm run lint

      # Step 5: Run tests
      - name: Run tests
        run: npm run test

  # Job for PR into the production branch
  build-production:
    if: github.event.pull_request.base.ref == 'production'
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js and install dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # Step 3: Run lint
      - name: Run lint
        run: npm run lint

      # Step 4: Run tests
      - name: Run tests
        run: npm run test

      # Step 5: Log into Docker Hub
      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 6: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nestjs-app:${{ github.sha }} .

      # Step 7: Push the Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/nestjs-app:${{ github.sha }}