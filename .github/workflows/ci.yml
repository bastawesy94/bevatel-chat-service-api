name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - production
  pull_request:
    branches:
      - develop
      - production

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Lint Code
        run: npm run lint

  build-new-production-vesion:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/production'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Docker Image
        run: |
          VERSION=$(jq -r '.version' package.json)
          docker build -t ${{ secrets.DOCKER_USERNAME }}/bevatel-chat-service-api:$VERSION .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          VERSION=$(jq -r '.version' package.json)
          docker push ${{ secrets.DOCKER_USERNAME }}/bevatel-chat-service-api:$VERSION

      - name: Increment Version
        id: increment_version
        run: |
          npm version patch -m "Increment version to %s"
          echo "New version: $(jq -r '.version' package.json)" > version.txt

      - name: Commit and Push Version Change
        run: |
          git config --local user.email "mohamedel.bastawesy94@gmail.com"
          git config --local user.name "bastawesy94"
          git add package.json
          git commit -m "Update version"
          git push origin production

      - name: Pull New Image on Koyeb
        run: |
          curl -X POST https://api.koyeb.com/v1/services/your-service-id/deploy \
          -H "Authorization: Bearer ${{ secrets.KOYEB_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"image": "'${{ secrets.DOCKER_USERNAME }}/bevatel-chat-service-api:'$(jq -r '.version' package.json)'" }'
