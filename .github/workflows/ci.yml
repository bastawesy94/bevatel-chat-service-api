name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - production
  pull_request:
    branches:
      - develop
      - production

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Lint Code
        run: npm run lint

  build-new-production-version:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/production'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Increment Version and Commit
        id: increment_version
        run: |
          # Set up Git user identity
          git config --local user.email "mohamedel.bastawesy2020@gmail.com"
          git config --local user.name "bastawesy94"

          # Increment the version in package.json (this ensures Docker image and deployment use the same version)
          npm version patch -m "Increment version to %s"

          # Stage the changes made to package.json and package-lock.json
          git add package.json package-lock.json

          # Commit the version change and push to production
          git commit -m "Update version to $(jq -r '.version' package.json)"

          # Push the version changes to production
          git push https://x-access-token:${{ secrets.TOKEN_GITHUB }}@github.com/bastawesy94/bevatel-chat-service-api.git production

      - name: Get New Version
        id: get_version
        run: echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          VERSION=$(jq -r '.version' package.json)
          docker build -t ${{ secrets.DOCKER_USERNAME }}/bevatel-chat-service-api:$VERSION .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        run: |
          VERSION=$(jq -r '.version' package.json)
          docker push ${{ secrets.DOCKER_USERNAME }}/bevatel-chat-service-api:$VERSION

      - name: Print Data for Curl
        run: |
          DEPLOY_PAYLOAD="{\"image\": \"${{ secrets.DOCKER_USERNAME }}/bevatel-chat-service-api:${{ env.VERSION }}\"}"
          echo "Deploy Payload: $DEPLOY_PAYLOAD"

      - name: Deploy to Koyeb
        run: |
          DEPLOY_PAYLOAD="{\"image\": \"${{ secrets.DOCKER_USERNAME }}/bevatel-chat-service-api:${{ env.VERSION }}\"}"
          curl -X POST https://app.koyeb.com/v1/services/1ecc505d-ac58-4c8f-a83b-d4e62e44c826/redeploy \
          -H "Authorization: Bearer ${{ secrets.KOYEB_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d "$DEPLOY_PAYLOAD"

        env:
          KOYEB_API_KEY: ${{ secrets.KOYEB_API_KEY }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
